services:
  # ============================
  # Backend (API) Service
  # ============================
  - type: web
    name: my-clone-api
    env: docker
    plan: free
    region: singapore
    rootDir: api
    dockerfilePath: api/Dockerfile
    autoDeploy: true

  # ============================
  # Frontend (Vite Web App)
  # ============================
  - type: web
    name: my-clone-web
    env: docker
    plan: free
    region: singapore
    rootDir: web
    dockerfilePath: web/Dockerfile
    autoDeploy: true
    # For frontend you must also set routes
    buildCommand: ""
    startCommand: ""
