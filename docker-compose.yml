version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clone
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./api
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build: ./web
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  db_data:
